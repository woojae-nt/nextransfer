<div id="container" class="pop_up">
	<div class="propose">
		<h1>Propose your offer to <span>Brandon</span></h1>
		<div class="input_data">
			<ul>
				<li>
					<div class="direction">FROM</div>
					<select class="cs-select cs-skin-elastic">
						<option value="" disabled selected>Select a Country</option>
						<option value="france" data-class="flag-france">France</option>
						<option value="brazil" data-class="flag-brazil">Brazil</option>
						<option value="argentina" data-class="flag-argentina">Argentina</option>
						<option value="south-africa" data-class="flag-safrica">South Africa</option>
					</select>
				</li>
				<li>
					<div class="direction">TO</div>
					<select class="cs-select cs-skin-elastic">
						<option value="" disabled selected>Select a Country</option>
						<option value="france" data-class="flag-france">France</option>
						<option value="brazil" data-class="flag-brazil">Brazil</option>
						<option value="argentina" data-class="flag-argentina">Argentina</option>
						<option value="south-africa" data-class="flag-safrica">South Africa</option>
					</select>
				</li>
				<li>
					<input class="amount" type="text" name="amount" id="amount" value="" title="amount" tabindex="1" placeholder="0">
					<div class="currency">USD</div>
					<div class="clear"></div>
				</li>
				<li>
					<div class="trans_amount">4,000</div>
					<div class="trans_currency">HKD</div>
					<div class="currency_date">As of June 7th</div>
					<div class="clear"></div>
				</li>
				<li>
					<textarea class="message" type="text" name="message" id="message" value="" title="Message" tabindex="1" placeholder="Message"></textarea>
				</li>
			</ul>
			<a href="/process/pop_waiting_response.html"><button class="propose">PROPOSE</button>
		</div>
	</div><!-- //content -->
